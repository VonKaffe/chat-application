<form action="http://localhost:8080/register" method="post">
Name:<br>
<input id="name" type="text" name="name" placeholder="Enter your name">
<br>
Password:<br>
<input id="password" type="text"  name="password" placeholder="Enter the password you want to use">
<br>
Phone:<br>
<input id="phone" type="text" name="phone" placeholder="Enter your phone number">
<br>
Email:<br>
<input id="email" type="email" name="email" placeholder="Enter your email">
<br><br>
<input id="rgstr_btn" type="submit" value="Register" onClick="store()">
</form>
<form action="http://localhost:8080/login">


<br>
