<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <title>Register</title>


    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="Jquery/jquery-3.2.1.min.js">
    <link rel="stylesheet" href="js/bootstrap.min.js">
</head>
<body>
<div class="container text-center center">

</div>


<form action="http://localhost:8080/register" method="post">
Name:<br>
<input id="name" type="text" name="name" placeholder="Enter your name">
<br>
Password:<br>
<input id="password" type="text"  name="password" placeholder="Enter the password you want to use">
<br>
Phone:<br>
<input id="phone" type="text" name="phone" placeholder="Enter your phone number">
<br>
Email:<br>
<input id="email" type="email" name="email" placeholder="Enter your email">
<br><br>
<input id="rgstr_btn" type="submit" value="Register" onClick="store()">
</form>
<form action="http://localhost:8080/login">


<br>
<input id="login_btn" type="submit" value="Login" onClick="check()">
</form>



<script src="register.js"></script>
</body>
</html>
